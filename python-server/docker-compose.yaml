version: '3.9'

services:
  server:
    image: grpc-python-server:latest
    build: 
      context: .
      dockerfile: .Dockerfile
    platform: linux/amd64
    volumes:
      - ./src:/src/app
      - ../protos:/src/protos
      - venv:/src/app/.venv
      - vscode-server:/root/.vscode-server
    networks:
      - grpc

networks:
  grpc:
    external: true

volumes:
  venv:
  vscode-server: